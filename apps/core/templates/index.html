{% extends 'base.html' %}

{% block main %}
<div class="container">
        <div class="row">
          <div class="col-sm">
            One of three columns
          </div>
          <div class="col-sm">
            Ola {{ usuario.funcionario.nome }}
            <a href="{% url 'list_funcionarios' %}">Gerenciar funcionarios</a>
          </div>
          <div class="col-sm">
            <a href="{% url 'logout' %}">Logout</a>
            {% if usuario.funcionario.empresa %}
                <a href="{% url 'edit_empresa' usuario.funcionario.empresa.id %}">Editar Empresa</a>

                <a href="">Criar Empresa</a>                
            {% endif %}
          </div>
        </div>
      </div>
{% endblock %}
